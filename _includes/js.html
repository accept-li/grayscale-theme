     <script>
     function initMap() {
         // The location of Uluru
         var bath = {lat: 51.3811, lng: -2.3590};
         // The map, centered at Uluru
         var map = new google.maps.Map(
             document.getElementById('map'), {zoom: 15, center: bath, disableDefaultUI: true, styles: [{
                 stylers: [{
                     saturation: -100
                 }]
             }]});
         // The marker, positioned at Bath
         var marker = new google.maps.Marker({position: bath, map: map});
     }

     </script>


     <script async defer
             src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCBLD9EXdslz3c4di2gwYmUmpvREwZD7qY&callback=initMap">
     </script>
